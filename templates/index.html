<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InsureAI - Insurance Cost Predictor</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <h1>InsureAI</h1>
    <p>AI-Powered Insurance Cost Predictor</p>
</div>

<div class="container">
    <form action="/predict" method="POST">
        <input type="number" name="age" placeholder="Age" required>
        <select name="sex" required>
            <option value="">Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>
        <input type="number" step="0.1" name="bmi" placeholder="BMI" required>
        <input type="number" name="children" placeholder="Children" required>
        <select name="smoker" required>
            <option value="">Smoker?</option>
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>
        <select name="region" required>
            <option value="">Region</option>
            <option value="southwest">Southwest</option>
            <option value="southeast">Southeast</option>
            <option value="northwest">Northwest</option>
            <option value="northeast">Northeast</option>
        </select>
        <button type="submit">Predict <i class="fas fa-arrow-right"></i></button>
    </form>

    {% if prediction_text %}
    <div class="result">
        <h2>Estimated Insurance Cost:</h2>
        <p>{{ prediction_text }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
